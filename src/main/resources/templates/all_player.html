<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>選手一覧</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
	rel="stylesheet">
</head>

<body>

	<!-- 選手登録画面へ -->>
	<div th:insert="header"></div>
	<button type="button" onclick="location.href='edit_tournament'">トーナメント表作成</button>
	<button type="button" onclick="location.href='tournament'">戻る</button>
	<button type="button" onclick="location.href='insert_player'">選手登録</button>
	<form action="all_player" th:object="${all_player}">
	<table border="1">

		<tr>
			<th>番号</th>
			<th>プレイヤー1</th>
			<th>プレイヤー2</th>
			<th>トーナメント番号</th>
		</tr>
		
		<!-- 選手編集画面へ -->
		<tr th:each="player : ${allPlayer}">
			<td><a th:href="'/edit_player?teamId=' + ${player.teamId}">[[ ${#strings.escapeXml(player.teamId)} ]]</a></td>
			<td>[[ ${#strings.escapeXml(player.playerAName)} ]]</td>
			<td>[[ ${#strings.escapeXml(player.playerBName)} ]]</td>
			<td>[[ ${#strings.escapeXml(player.tournamentNo)} ]]</td>
		</tr>
	</table>

	</form>

</body>
</html>
