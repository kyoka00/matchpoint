<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>選手一覧</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"rel="stylesheet">
<link href="/css/commons.css" rel="stylesheet">
</head>

<body>
	<div th:insert="header"></div>
	
	<div class="d-flex my-box-light">
	<button type="button" onclick="location.href='edit_tournament'" class="my-box btn btn-orange-moon mr-auto">トーナメント表作成</button>
	<button type="button" onclick="location.href='tournament'" class="my-box btn btn-primary">戻る</button>
	</div>
	
	<div class="text-right">
	<button type="button" onclick="location.href='insert_player'" class="btn btn-primary">選手登録</button>
	</div>
	
	<div class="table-responsive">
	<div class="text-center">
	<table class="mx-auto table-striped table-hover table-bordered table-light">
		<tr>
			<th class="table-success">番号</th>
			<th class="table-success">プレイヤー1</th>
			<th class="table-success">プレイヤー2</th>
			<th class="table-success">トーナメント番号</th>
		</tr>
		<tr>
			<td><button type="button" onclick="location.href='edit_player'" class="btn-light-moon　btn-lg btn-block">1</button></td>
			<td>playerA</td>
			<td>playerB</td>
			<td>2</td>
		</tr>
	</table>
	</div>
	</div>
