<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"rel="stylesheet">
<link href="/css/yuya.css" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>選手一覧</title>
</head>
<body class="all">
	<!-- 選手登録画面へ -->
	<div th:insert="header"></div>
	<button class="text-white bg-danger btn btn-outline-light my-box btn btn-orange-moon mr-auto" type="button" onclick="location.href='edit_tournament'">トーナメント表作成</button>
	<button  class="text-white bg-primary btn btn-outline-light rounded-pill my-box btn-primary" id="btn-return" type="button" onclick="location.href='tournament'">戻る</button>
	<button class="text-white bg-success btn btn-outline-light" type="button" onclick="location.href='insert_player'">選手登録</button>
	<form action="search" th:object="${edit_player}">
		<input type="text" name="keyword" placeholder="キーワード検索">
		<input type="submit" value="検索">
	</form>
	<form action="all_player" th:object="${all_player}">
		<div class="table-responsive">
			<div class="text-center">
	<table id="table" class="table table-bordered table-striped mx-auto table-hover table-light" border="1" >

		<!-- 選手編集画面へ -->
		<tr class="align-middle" th:each="player : ${allPlayer}">
			<td class="table-success"><a class="btn btn-info btn-block m-1 btn-light-moon btn-lg " th:href="'/edit_player?teamId=' + ${player.teamId}" role="button">[[ ${#strings.escapeXml(player.teamId)} ]]</a></td>
			<td class="table-success">[[ ${#strings.escapeXml(player.playerAName)} ]]</td>
			<td class="table-success">[[ ${#strings.escapeXml(player.playerBName)} ]]</td>
			<td class="table-success">[[ ${#strings.escapeXml(player.tournamentNo)} ]]</td>
		</tr>
	</table>
</div>
</div>
	</form>
</body>
</html>
