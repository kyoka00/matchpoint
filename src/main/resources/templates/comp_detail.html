<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>大会詳細</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
	rel="stylesheet">
<link href="/css/shoma.css" rel="stylesheet">
</head>

<body>
	<div th:insert="header"></div>

	<div class="compinfo">
		<form action="comp_detail_edit" th:object="${comp_detail}"
			method="POST">

			<div class="text-right">
				<button type="button" onclick="location.href='tournament'"
					class="btn btn-primary">戻る</button>
			</div>

			<div class="text-center">
				<div>
					<input type="hidden" th:field="*{compId}">
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">大会名:</label> <input
						type="text" th:field="*{compName}" readonly>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">開催日:</label> <input
						type="text" th:field="*{compDate}" readonly>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">場所:</label> <input
						type="text" th:field="*{compPlace}" readonly>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">大会ログインID:</label> <input
						type="text" th:field="*{compLoginId}" readonly>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">トーナメント数:</label> <input
						type="number" th:field="*{tournamentNo}" readonly>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">試合形式:</label> <input
						type="text" th:field="*{gameTypeStr}" readonly> <span
						th:switch="*{gameType}"> <input th:case="1" th:value="シングル"
						readonly> <input th:case="2" th:value="ダブルス" readonly>
					</span>
				</div>
				</div>
				<div>
					<label>大会概要:</label> <input type="text" th:field="*{memo}" readonly>
				</div>
				<div>
					<!-- マージ時に使用する　th:if="${loginId != null}"  -->
					<button type="button" onclick="openModal()" class="btn-primary">削除</button>
					<button type="submit" class="btn-primary">編集</button>
					<div id="modal">
						<p class="modal_message">削除しますか？</p>
						<div class="Modal">
							<button type="button" onclick="location.href='comp_delete'"
								class="basic_btn btn-primary">削除</button>
							<button type="button" onclick="closeModal()" class="cancel_btn btn-primary">キャンセル</button>
						</div>
					</div>
				</div>
		</form>
	</div>
	<script src="./js/commons.js"></script>
</div>
<div id="fadeLayer"></div>
</body>
</html>
<script src="./comonns.js"></script>
