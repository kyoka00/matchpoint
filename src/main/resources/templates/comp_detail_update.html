<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>大会編集</title>
</head>
<body>
	<div th:insert="header"></div>
	<form action="comp_detail_update" th:object="${comp_detail}" method="POST">
		<button type="submit" name="back">戻る</button>
		<div>
			<input type="hidden" th:field="*{compId}">
		</div>
		<div>
			<label>大会名:</label> <input type="text" th:field="*{compName}">
		</div>

		<div>
			<label>開催日:</label> <input type="text" th:field="*{compDate}">
		</div>

		<div>
			<label>場所:</label> <input type="text" th:field="*{compPlace}">
		</div>

		<div>
			<label>大会ログインID:</label> <input type="text" th:field="*{compLoginId}">
			<div th:each="error: ${#fields.errors('compLoginId')}">[[ ${error} ]]</div>
			<div class="error" th:text="${errorMsg}"></div>
		</div>

		<div>
			<label>トーナメント数:</label> <input type="number" th:field="*{tournamentCount}">
		</div>

		<div>
			<label>試合形式:</label>
			<select th:field="*{gameType}">
				<option th:value="1" th:text="シングルス"></option>
				<option th:value="2" th:text="ダブルス"></option>
			</select>
		</div>

		<div>
			<label>大会概要:</label> <input type="text" th:field="*{memo}">
		</div>
		<button type="submit" name="completion">完了</button>
	</form>
</body>
</html>
