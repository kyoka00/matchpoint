<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>大会編集</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"rel="stylesheet">
<link href="/css/commons.css" rel="stylesheet">
</head>

<body>
	<div th:insert="header"></div>
<div class="compinfo">	
	<form action="comp_detail_update" th:object="${comp_detail}" method="POST">
	
		<div class="text-right">
		<button type="submit" name="back" class="btn btn-primary">戻る</button>
		</div>
		
		<div class="text-center">
		<div class="form-group">
			<label class="col-sm-2 control-label">大会名:</label> <input type="text" th:field="*{compName}">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">開催日:</label> <input type="text" th:field="*{compDate}">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">場所:</label> <input type="text" th:field="*{compPlace}">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">大会ログインID:</label> <input type="text" th:field="*{compLoginId}">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">トーナメント数:</label> <input type="number" th:field="*{tournamentNum}">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">試合形式:</label>
			<select th:field="*{gameType}">
				<option th:value="1" th:text="シングルス"></option>
				<option th:value="2" th:text="ダブルス"></option>
			</select>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">大会概要:</label> <input type="text" th:field="*{memo}">
		</div>
		<button type="submit" name="completion" class="btn btn-primary">完了</button>
		</div>
	</form>
	
	</div>
</body>
</html>
