<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>大会作成</title>
</head>
<body>
	<div th:insert="header"></div>
	<p class="error" th:text="${errorMsg}"></p>
	<form action="comp_list" th:object="${compInfo}" method="POST">
		<button type="button" onclick="location.href='comp_list_back'">戻る</button>
		<div>
			<label>大会名:</label> <input type="text" th:field="*{compName}">
			  <span th:each="error: ${#fields.errors('compName')}">
            	[[ ${error} ]]
            </span>
		</div>

		<div>
			<label>開催日:</label> <input type="text" th:field="*{compDate}">
			<span th:each="error: ${#fields.errors('compDate')}">
            	[[ ${error} ]]
            </span>
		</div>

		<div>
			<label>場所:</label> <input type="text" th:field="*{compPlace}">
			<span th:each="error: ${#fields.errors('compPlace')}">
            	[[ ${error} ]]
            </span>
		</div>

		<div>
			<label>大会ログインID:</label> <input type="text" th:field="*{compLoginId}">
			<span th:each="error: ${#fields.errors('compLoginId')}">
            	[[ ${error} ]]
            </span>
		</div>

		<div>
			<label>トーナメント数:</label> <input type="number" th:field="*{tournamentNum}">
			<span th:each="error: ${#fields.errors('tournamentNum')}">
            	[[ ${error} ]]
            </span>
		</div>

		<div>
			<label>試合形式:</label>
				<select th:field="*{gameType}">
					<option th:value="1" th:text="シングルス"></option>
					<option th:value="2" th:text="ダブルス"></option>
				</select>
				
				<span th:each="error: ${#fields.errors('gameType')}">
            	[[ ${error} ]]
            </span>
		</div>

		<div>
			<label>大会概要:</label> <input type="text" th:field="*{memo}">
			
		</div>
		
		<button type="submit" name="create">作成</button>
	</form>
</body>
</html>
