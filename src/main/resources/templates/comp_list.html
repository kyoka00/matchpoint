<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>大会一覧</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"rel="stylesheet">
<link href="/css/yuya.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand"><img src="./images/ゆうやロゴ1.png" class="login_logo">Match Point</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
            	
            	<li class="nav-item">
                    <a href="/match" class="nav-link">試合モード</a>
                </li>
               
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <a href="/comp_info"class="btn btn-orange-moon">大会作成</a>

	<div class="table-responsive">
	<div class="text-center">
		<h1>大会一覧</h1>
		
		<table class="mx-auto table-striped table-hover table-bordered table-light">
		
			<tr>
				<th class="table-success">番号</th>
				<th class="table-success">大会</th>
				<th class="table-success">開催日</th>
				<th class="table-success">トーナメント表へ</th>
			</tr>
			<!-- データベースの値参照 -->
			<tr th:each="complist : ${resultList}">				
				<td ><span class="d-inline-block" tabindex="0" data-toggle="tooltip" th:title="|${complist.memo}|">[[ ${complist.compId} ]]</span></td>
				<td><span class="d-inline-block" tabindex="0" data-toggle="tooltip" th:title="|${complist.memo}|">[[ ${complist.compName} ]]</span></td>
				<td><span class="d-inline-block" tabindex="0" data-toggle="tooltip" th:title="|${complist.memo}|">[[ ${complist.compDate} ]]</span></td>
				<td><a th:href="'/tournament?compId=' + ${complist.compId}" class="btn-light-moon　btn-lg btn-block">GO!</a></td>
			</tr>
		</table>
		
	</div>
	</div>
	
	
</body>
</html>
