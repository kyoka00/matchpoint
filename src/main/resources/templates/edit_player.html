<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
	rel="stylesheet">
<link href="/css/yuya.css" rel="stylesheet">
<meta charset="UTF-8">
<title>選手編集</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
	rel="stylesheet">
<link href="/css/shoma.css" rel="stylesheet">
</head>

<body>
	<div th:insert="header"></div>
	<div class="insertplayer">
		<div class="text-right">
			<button type="button" onclick="location.href='all_player'"
				class="btn btn-primary">戻る</button>

			<form action="edit_player" th:object="${edit_player}">

				<div class="text-center">
					<div class="form-group mt-1">
						<label class="col-sm-2 control-label">プレイヤー1:</label> <input
							type="text" th:field="*{playerAName}"> <br>
						<div class="error">
							<td th:text="${errorMsg1}"></td>
						</div>
					</div>

					<div class="form-group mt-4">
						<label class="col-sm-2 control-label">プレイヤー2:</label> <input
							type="text" th:field="*{playerBName}"> <br>
						<div class="error">
							<td th:text="${errorMsg2}"></td>
						</div>
					</div>

					<div class="form-group mt-4">
						<label class="col-sm-2 control-label">トーナメント番号:</label> <input
							type="text" th:field="*{tournamentNo}"> <br>
						<div class="error">
							<td th:text="${errorMsg3}"></td>
						</div>
					</div>


					<input type="hidden" th:field="*{teamId}">
					<button type="submit" name="edit" value="edit"
						class="btn btn-primary">更新</button>
					<button type="submit" name="delete" value="delete"
						class="btn btn-primary">削除</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
