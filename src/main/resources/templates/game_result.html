<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>スコア画面</title>
</head>
<body>
	<form action="update_game_info" th:object="${update_game_info}">
		<div>試合番号:<span th:text="${game_no}"></span></div>
		<div>
			<div>
				<p th:text="${playerA}"></p>
				<p th:text="${playerB}"></p>
			</div>
			<div th:text="${final_score}"></div>
			<div>
				<p th:text="${playerC}"></p>
				<p th:text="${playerD}"></p>
			</div>
		</div>
		<div>
			コート番号:
			<input type="text" name="coatNo">
		</div>
		<div>
			審判名:
			<input type="text" name="judgeName">
		</div>
		<button type="button" onclick="location.href='game_result_all'">ゲーム終了</button>
	</form>
</body>
</html>
