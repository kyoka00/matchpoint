<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>試合結果受信box</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"rel="stylesheet">
<link href="/css/yuya.css" rel="stylesheet"></head>

<body>
	<div th:insert="header"></div>
	<select id="selbox" onchange="change();">
		<option value="1">削除済みを表示</option>
		<option value="2">削除済みを非表示</option>
	  </select>
	  <form action="game_result_search" th:object="${comp_detail}">
		<input type="text" name="keyword" placeholder="キーワード検索">
		<input type="submit" value="検索">
	</form>
	<div class="text-right">
	<button type="button" onclick="location.href='tournament'" class="btn btn-primary">戻る</button>
	</div>
	
	<div class="text-center">
	<table  class="mx-auto table-striped table-hover table-bordered table-light">
		<tr>
			<th class="table-success">日時</th>
			<th class="table-success">試合番号</th>
			<th class="table-success">コート番号</th>
			<th class="table-success">審判名</th>
			<th class="table-success">トーナメント番号</th>
		</tr>
		<tr th:each="GameResultAll : ${resultList}">
			<td>[[${GameResultAll.recordDate}]]</td>
			<td><button type="button" onClick="location.href='game_result_final'">第[[${GameResultAll.gameNo}]]試合</button></td>
			<td>[[${GameResultAll.coatNo}]]</td>
			<td>[[${GameResultAll.judgeName}]]</td>
			<td>[[${GameResultAll.tournamentNo}]]</td>
		</tr>
	</table>
</body>
</html>
