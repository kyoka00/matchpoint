<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>試合結果受信box</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"rel="stylesheet">
<link href="/css/yuya.css" rel="stylesheet">
</head>
<body>
	<div th:insert="header"></div>
	<form action="tournament_register" th:object="${comp_detail}" method="POST">
	<button type="button" onclick="location.href='game_result_all'">戻る</button>
<!-- 		<input type="text" th:field="*{playerA}">
		<input type="text" th:field="*{playerB}">
		<input type="text" th:field="*{playerC}">
		<input type="text" th:field="*{playerD}"> -->
		
		<div th:text="${set}">現在のゲーム数/総ゲーム数</div>
		
		<div>
			<div>
				<p th:text="${playerA}">A</p>
				<p th:text="${playerB}">B</p>
			</div>
			
			<div>
				<p th:text="${playerC}">C</p>
				<p th:text="${playerD}">D</p>
			</div>
		</div>
		
		<div>
			<div>
				<div th:text="${setNumA} + 'セット'">取得ゲーム数</div>
				<div>
					<table border="1">
						<tr th:each="score : ${score_list}">
							<td th:text="${score}"></td>
						</tr>
					</table>
				</div>
				<div th:text="${setNumB} + 'セット'">取得ゲーム数</div>
			</div>
		</div>
		<button type="submit" name="next">トーナメントへ登録</button>
	</form>
</body>
</html>
