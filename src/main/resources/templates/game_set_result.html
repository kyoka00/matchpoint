<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ゲーム結果</title>
</head>
<body>
	<form action="game_result" th:object="${score_setting}" method="POST">
		<input type="text" th:field="*{playerA}">
		<input type="text" th:field="*{playerB}">
		<input type="text" th:field="*{playerC}">
		<input type="text" th:field="*{playerD}">
		
		<div>現在のゲーム数/総ゲーム数</div>
		
		<div>
			<div>
				<p>A</p>
				<p>B</p>
			</div>
			
			<div>
				<p>C</p>
				<p>D</p>
			</div>
		</div>
		
		<div>
			<div>点数表示</div>
			<div>
				<div>取得ゲーム数</div>
				<div>何対何</div>
				<div>取得ゲーム数</div>
			</div>
			<div>点数表示</div>
		</div>
		<button type="submit" name="next">次のゲームへ</button>
		<button type="submit" name="finish">試合終了</button>
	</form>
</body>
</html>
