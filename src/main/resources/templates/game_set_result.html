<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ゲーム結果</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"rel="stylesheet">
<link href="/css/yuya.css" rel="stylesheet">
</head>
<body>
	<form action="game_result" th:object="${score_setting}" method="POST">
		<input type="hidden" th:field="*{playerA}">
		<input type="hidden" th:field="*{playerB}">
		<input type="hidden" th:field="*{playerC}">
		<input type="hidden" th:field="*{playerD}">
		
		<div th:text="${set}">現在のゲーム数/総ゲーム数</div>
		
		<div>
			<div>
				<p th:text="${playerA}">A</p>
				<p th:text="${playerB}">B</p>
			</div>
			
			<div>
				<p th:text="${playerC}">C</p>
				<p th:text="${playerD}">D</p>
			</div>
		</div>
		
		<div>
			<div>
				<div th:text="${setNumA}">取得ゲーム数</div>
				<div>
					<table border="1">
						<tr th:each="score : ${score_list}">
							<td th:text="${score}"></td>
						</tr>
					</table>
				</div>
				<div th:text="${setNumB}">取得ゲーム数</div>
			</div>
		</div>
		<button type="submit" th:text="${btn}" name="next">次のゲームへ</button>
	</form>
</body>
</html>
