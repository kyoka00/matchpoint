<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>試合設定</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"rel="stylesheet">
 <link href="/css/yuya.css" rel="stylesheet">
</head>
<body class="bg-gameSetting">
<div th:insert="header"></div>
	<div class="game-setting text-center" id="app">
		<form action="server_setting" th:object="${game_info}" method="POST">
			<div class="text-white" id="category">
				試合番号
				<input type="number" id="gameNo" v-model="gameNo" th:field="*{gameNo}" @change="teamSet()" min="1"><br>
			</div>
			
			<div class="text-white">
				チーム1
				<span id="team1">{{ team1 }}</span>
			</div>
			
			<div class="text-white">
				チーム2
				<span id="team2">{{ team2 }}</span>
			</div>
			
			<div class="text-white" id="category">試合形式</div>
			
			<div class="text-white" id="category">点数</div>
			
			<div class="text-white">
				<label><input type="radio" value="11" th:field="*{maxPoint}">11点</label>
				<label><input type="radio" value="21" th:field="*{maxPoint}">21点</label>
				<label><input type="radio" value="31" th:field="*{maxPoint}">31点</label>
			</div>
			
			<div class="text-white" id="category">ゲーム数</div>
			
			<div class="text-white">
				<label><input type="radio" value="1" th:field="*{gameCount}">1ゲーム</label>
				<label><input type="radio" value="3" th:field="*{gameCount}">3ゲーム</label>
				<label><input type="radio" value="5" th:field="*{gameCount}">5ゲーム</label>
			</div>
			
			<div class="text-center">
				<button class="btn bg-info" type="submit" name="server_setting">サーブ権設定</button>
			</div>
		</form>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="/js/game_mode.js"></script>
</body>
</html>
