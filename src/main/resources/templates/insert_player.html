<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>選手登録</title>
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- <link href="/css/yuya.css" rel="stylesheet"> -->
<!-- <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" -->
<!-- 	rel="stylesheet"> -->
<link href="/css/shoma.css" rel="stylesheet">
</head>

<body>
<div th:insert="header"></div>
	<table>
		<tr th:if="${validationError}" th:each="error : ${validationError}"></tr>
	</table>

	<div class="insertplayer">

		<div class="text-right">
			<button type="button" onclick="location.href='all_player'"
				class="btn btn-primary">戻る</button>
		</div>

		<form action="insert_player" th:object="${insert_player}"
			th:method="post">
			<div class="form-group">
				<label class="col-sm-2 control-label mt-3">プレイヤー1:</label>
				<input type="text" th:field="*{playerAName}" placeholder="入力してください(最大25文字)">
				<span class="error" th:text="${errorMsg1}"></span>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label mt-3">プレイヤー2:</label> 
				<input type="text" th:field="*{playerBName}" placeholder="入力してください(最大25文字)">
					<span class="error" th:text="${errorMsg2}"></span>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">トーナメント番号:</label>
				<input type="number" id="tournamentNo" th:field="*{tournamentNo}" 
					max="10" min="1" placeholder="数値を入力(1～10)" 
					onChange="tournamentNoCheck()">
				<span class="error" th:text="${errorMsg3}"></span>
			</div>
			<div class="text-center mt-2">
				<input type="submit" name="insert" value="登録"
					class="btn btn-primary">
			</div>
		</form>
	</div>
	
	<script>
		function tournamentNoCheck(){
			const tournamentNo = document.getElementById('tournamentNo')
			if(tournamentNo.value > 10){
				tournamentNo.value = 10
			}
		}
	</script>
</body>
</html>
