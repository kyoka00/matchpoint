<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>

<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
	rel="stylesheet">
<link href="/css/shoma.css" rel="stylesheet">

</head>
<body class="bg-img">

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand"><img src="./images/ゆうやロゴ1.png" class="login_logo">Match Point</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
            
               <li class="nav-item">
                    <button type="button" onclick="location.href='/'" name="create"
			class="btn btn-primary">戻る</button>
                </li>
            </ul>
        </div>
    </nav>

	
	<div class="login_form">
	<img src="./images/logo.png" class="login_logo">
	
	<div class="text-center">
		<p th:text="${errorMsg}"></p>
	</div>
		<div class="middlelogin">
			<form action="comp_list" th:object="${login}" method="POST">
				<div class="text-center">
					<div>
						<label>ログインID:</label> <input class="base_input" type="text" th:field="*{loginId}">
						<div class="error" th:each="error: ${#fields.errors('loginId')}">[[
							${error} ]]</div>
					</div>
					<div class="mt-4">
						<label>パスワード:</label> <input class="base_input" type="password"
							th:field="*{password}">
						<div class="error" th:each="error: ${#fields.errors('password')}">[[
							${error} ]]</div>
					</div>
					<input type="submit" value="ログイン" class="btn btn-primary mt-4">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
