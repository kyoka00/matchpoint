<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>スコア登録</title>
</head>
<body>
	<form action="game_set_result" th:object="${score_setting}" method="POST">
		<input type="text" th:field="*{playerA}">
		<input type="text" th:field="*{playerB}">
		<input type="text" th:field="*{playerC}">
		<input type="text" th:field="*{playerD}">
		<button type="submit">ゲーム終了</button>
	</form>
</body>
</html>
