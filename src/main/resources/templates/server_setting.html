<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>サーブ権設定</title>
<link href="css/game_mode.css" rel="stylesheet">
</head>
<body>
	<form action="score_setting" th:object="${score_setting}" method="POST">
		<input type="hidden" id="playerA" th:field="*{playerA}">
		<input type="hidden" id="playerB" th:field="*{playerB}">
		<input type="hidden" id="playerC" th:field="*{playerC}">
		<input type="hidden" id="playerD" th:field="*{playerD}">
		<p>立ち位置</p>
		
		<div>
			<div>
				<p id="playerAtext">A</p>
				<button type="button" onclick="changeLeft()">チェンジA</button>
				<p id="playerBtext" style="color: red;">B</p>
			</div>
			
			<div>
				<p id="playerCtext">C</p>
				<button type="button" onclick="changeRight()">チェンジB</button>
				<p id="playerDtext">D</p>
			</div>
		</div>
		
		<div>
			<input type="radio" value="playerB" th:field="*{server}" onClick="serverSet(1)">
			サーブ権を選択
			<input type="radio" value="playerC" th:field="*{server}" onClick="serverSet(2)">
		</div>
		
		<button type="submit">試合開始</button>
	</form>
	<script src="/js/server_setting.js"></script>
</body >
</html>
